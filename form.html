<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
    
    <title>Subscribe to our Newsletter</title>
</head>

<body>

    <!-- Grid row -->
    <div class="container-fluid">
        <div class="row pt-5 d-flex justify-content-center">

            <!-- Grid column -->

            <form role="form" action="" method="post">
                <h1 class="font-weight-bold pl-0 my-4">Subscribe to the Harlem Enchanted Newsletter!</h1>

                <!-- Subscribe Form -->

                <div class="row setup-content-3 justify-content-center" id="step-5">
                    <div class="col-md-5">
                        <h4 class="pl-0 my-4">Get HE Exclusives in your inbox!</h4>
                        <div class="form-group md-form">
                            <label for="yourEmail" data-error="wrong" data-success="right">EMAIL</label>
                            <input id="yourEmail" type="email" required="required" class="form-control validate">
                        </div>
                        <div class="form-group md-form">
                            <label for="yourFirstname" data-error="wrong" data-success="right">FIRST NAME</label>
                            <input id="yourFirstname" type="text" required="required" class="form-control validate">
                        </div>
                        <div class="form-group md-form">
                            <label for="yourLastname-3" data-error="wrong" data-success="right">LAST NAME</label>
                            <input id="yourLastname-3" type="text" required="required" class="form-control validate">
                        </div>
                        <div class="row setup-content" id="step-8">
                            <div class="col-md-12">
                                <button class="btn btn-success btn-rounded-0 float-left" type="submit">Subscribe</button>
                            </div>
                        </div>
                    </div>
                    </form>
            </form>
            <!-- Grid column -->
        </div>
    </div>

        <div class="container">
                <footer>
                    <!--<div class="row justify-content-center"--><div class="row justify-content-center">
                        <div class="col-md-5 text-center">
                            <img src="img/he_testtrg.png" a href="index.html" alt="he logo">
                            <p class="contactsubhead">Harlem Interior Design and Lifestyle</p>
                            <br>
                            <strong><a href="index.html">HARLEM ENCHANTED</a></strong>
                            <br>
    
                            <a href="" target="_blank"><i class="fab fa-facebook-square" style="font-size:36px"></i></a>
                            <a href="" target="_blank"><i class="fab fa-twitter-square" style="font-size:36px"></i></a>
                            <a href="" target="_blank"><i class="fab fa-instagram" style="font-size:36px"></i></a>
                        </div>
                </footer>
            </div>
        </div>

        <!-- Grid row -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="js/form.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

</body>

</html>
