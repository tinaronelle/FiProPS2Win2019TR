<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Email Sign Up Form</title>
	<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/form.css" />
    </head>
<html>
    <body>
        <!--<div>
            <h1>Welcome to my Harlem Enchanted!</h1>
        </div>-->
        <div id="list-builder"></div>
        <div id="popup-box">
            <img src="x.png" id="popup-close"/>
            <div id="popup-box-content">
                <h1>Subscribe to Harlem Enchanted Newsletter</h1>
                <p>
                    Stay up to date on the latest in Interior and Lifestyle Design.  Be the first to know about
                    design trends, events and happenings in Harlem.
                </p>
                <form id="popup-form" action="https://email_list_service_api.com">
                    <input type="hidden" name="list" value="key_list_etc" />
                    <input type="text" name="name" placeholder="Full Name" />
                    <input type="text" name="email" placeholder="Email Address" />
                    <button type="button" name="subscribe">Subscribe</button>
                </form>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/list-builder.js"></script>

        <script src="js/form.js"></script>

    </body>
</html>
